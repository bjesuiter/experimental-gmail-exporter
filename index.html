<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>Experimental Gmail Exporter</title>

    <!-- ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!-- custom scripts -->
    <script type="module" src="src/main.js"></script>
    <script type="text/javascript" src="src/gapi_event_handler.js"></script>
    <link rel="stylesheet" href="src/main.css" />
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Experimental Gmail Exporter</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="signout_button" style="display: none;">
                        <!--Button for logout sequence-->
                        <ion-icon name="log-out-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding" fullscreen>

            <!--Button for authorization sequence-->
            <ion-button id="authorize_button" style="display: none;">Authorize</ion-button>

            <!-- Photo for login mask by <a href="https://unsplash.com/@rubaitulazad?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rubaitul Azad</a> 
                on <a href="https://unsplash.com/s/photos/gmail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            -->

            <!-- <ion-card id="login_card">
                <img src="assets/login-banner.jpg">
                <ion-card-header>
                    <ion-card-title>Login</ion-card-title>
                </ion-card-header>
                <ion-card-content>

                </ion-card-content>

            </ion-card> -->

            <pre id="content" style="white-space: pre-wrap;"></pre>

        </ion-content>
    </ion-app>



    <script id="google_api_client" async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=()=>{};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
